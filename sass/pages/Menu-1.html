<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du gôut</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">

<body>
    <header>
        <h1>ohmyfood</h1>

    <div class="banniere">
        <img src="../../images/restaurants/Image1.jpg" alt="">

    <div class="menu__title">
        <h2>La palette du gôut</h2>
        <div class="heart">
            <i class="fa-thin fa-heart"></i>
            <i class="fas fa-heart heart__color"></i>
        </div>

    <main class="main-categorie">
        <section class="commandez">
            <h3>Entrées</h3>

                    <div class="commandez-choix__description">
                        <h4>Fricassée d'escargot</h4>

                    </div>
                    <p class="commandez-choix__prix">25€</p>
                    <div class="commandez-choix__check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="commandez__categorie">Plat</div>
            <div class="commandez__categorie">Desert</div>
        </section>
    </main>
    
    <footer>
